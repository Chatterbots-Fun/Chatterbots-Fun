<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbots Fun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <img src="images/logo.png" alt="Chatterbots Fun" class="logo">
        <h1>AI Roleplay Like Never Before</h1>
        <p>Choose your bot. Immerse yourself in the story.</p>
    </header>

    <!-- Bot Selection Grid -->
    <div class="bot-container">
        <div class="bot-card" onclick="window.location='https://poe.com/The-Tsundere-CEO'">
            <img src="images/tsundere-CEO.jpg" alt="Tsundere CEO">
            <p class="bot-name">Tsundere CEO</p>
            <button class="cta-button">Impress Her Now</button>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/The-Yandere-Roommate'">
            <img src="images/yandere-roommate.jpg" alt="Yandere Roommate">
            <p class="bot-name">Yandere Roommate</p>
            <button class="cta-button">See What She's Hiding</button>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Villainess-Fiance'">
            <img src="images/villainess-fiance.jpg" alt="Villainess Fiancé">
            <p class="bot-name">Villainess Fiancé</p>
            <button class="cta-button">Prove Your Worth</button>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Vampires-Bargain'">
            <img src="images/vampires-bargain.jpg" alt="Vampire’s Bargain">
            <p class="bot-name">Vampire’s Bargain</p>
            <button class="cta-button">Make the Deal</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Chatterbots Fun - AI Roleplay Reimagined</p>
        <p class="powered-by">Powered by <a href="https://poe.com" style="color:#f76c2f;">Poe</a></p>
    </footer>

</body>
</html>
