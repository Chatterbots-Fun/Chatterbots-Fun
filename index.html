<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbots Fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap');

        /* Smooth Page Scroll */
        html { scroll-behavior: smooth; }

        /* Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333;
            padding: 40px;
            margin: 0;
        }

        /* Title Styling */
        h1 {
            font-family: 'Playfair Display', serif;
            color: #222;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        /* Bot Grid */
        .bot-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
            padding-top: 20px;
        }

        /* Bot Card Styling */
        .bot-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .bot-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Bot Images */
        img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease-in-out;
        }

        .bot-card:hover img {
            opacity: 0.9;
        }

        /* Bot Name Styling */
        .bot-name {
            font-weight: 600;
            color: #222;
            display: block;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .bot-container { padding-top: 10px; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Chatterbots Fun</h1>
    <p>Explore immersive AI experiences—choose your story below.</p>
    
    <div class="bot-container">
        <div class="bot-card" onclick="window.location='https://poe.com/The-Tsundere-CEO'">
            <img src="tsundere-CEO.jpg" alt="Tsundere CEO">
            <p class="bot-name">Tsundere CEO</p>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/The-Yandere-Roommate'">
            <img src="yandere-roommate.jpg" alt="Yandere Roommate">
            <p class="bot-name">Yandere Roommate</p>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Villainess-Fiance'">
            <img src="villainess-fiance.jpg" alt="Villainess Fiancé">
            <p class="bot-name">Villainess Fiancé</p>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Vampires-Bargain'">
            <img src="vampires-bargain.jpg" alt="Vampire’s Bargain">
            <p class="bot-name">Vampire’s Bargain</p>
        </div>          
        <div class="bot-card" onclick="window.location='https://poe.com/Her-Mom-Matched-Me'">
            <img src="tin-mom.jpg" alt="Her Mom Matched Me">
            <p class="bot-name">Her Mom Matched Me</p>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/The-Price-Of-Fame'">
            <img src="movie.jpg" alt="The Price of Fame">
            <p class="bot-name">The Price of Fame</p>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Your-Ex-Your-Boss'">
            <img src="ceo.jpg" alt="Your Ex, Your Boss">
            <p class="bot-name">Your Ex, Your Boss</p>        
        </div>
    </div>
</body>
</html>
