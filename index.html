<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbots Fun</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;700&display=swap');

        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Dark Mode Styling */
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background: #1e1e1e;
            color: white;
            padding: 40px;
            margin: 0;
        }

        /* Title Styling */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #ff4081;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.6);
        }

        p {
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Bot Grid */
        .bot-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
            padding-top: 20px;
        }

        /* Bot Cards - Glassmorphism Effect */
        .bot-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(255, 64, 129, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .bot-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 10px 25px rgba(255, 64, 129, 0.4);
        }

        /* Bot Images */
        img {
            width: 100%;
            border-radius: 12px;
            transition: opacity 0.3s ease-in-out;
        }

        .bot-card:hover img {
            opacity: 0.9;
        }

        /* Bot Name Styling */
        .bot-name {
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
        }

        /* Call-to-Action Button */
        .cta-button {
            background: linear-gradient(90deg, #ff4081, #3A86FF);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #3A86FF, #ff4081);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #bbb;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            .bot-container { padding-top: 10px; }
        }
    </style>
</head>
<body>
    <h1>Chatterbots Fun</h1>
    <p>Choose a bot and start your adventure.</p>
    
    <div class="bot-container">
        <div class="bot-card" onclick="window.location='https://poe.com/The-Tsundere-CEO'">
            <img src="tsundere-CEO.jpg" alt="Tsundere CEO">
            <p class="bot-name">Tsundere CEO</p>
            <button class="cta-button">Chat Now</button>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/The-Yandere-Roommate'">
            <img src="yandere-roommate.jpg" alt="Yandere Roommate">
            <p class="bot-name">Yandere Roommate</p>
            <button class="cta-button">Chat Now</button>
        </div>
        <div class="bot-card" onclick="window.location='https://poe.com/Villainess-Fiance'">
            <img src="villainess-fiance.jpg" alt="Villainess Fiancé">
            <p class="bot-name">Villainess Fiancé</p>
            <button class="cta-button">Chat Now</button>
        </div>
    </div>

    <p class="footer">© 2024 Chatterbots Fun - Immersive AI RP</p>
</body>
</html>
